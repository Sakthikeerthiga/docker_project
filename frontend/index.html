<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Your Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-list {
            margin-top: 20px;
        }
        .order-history {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ShopEasy</h1>
        <p>Your favorite online shopping experience!</p>
    </div>

    <div class="container">
        <!-- Place an Order Section -->
        <section class="product-list">
            <h2 class="text-center">Order Your Favorite Product</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form onsubmit="event.preventDefault(); placeOrder();" class="mt-4">
                        <div class="mb-3">
                            <label for="product_name" class="form-label">Product Name:</label>
                            <input type="text" id="product_name" class="form-control" placeholder="Enter product name" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Place Order</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Check Order Status Section -->
        <section class="status-check mt-5">
            <h2 class="text-center">Check Your Order Status</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form onsubmit="event.preventDefault(); OrderStatus();" class="mt-4">
                        <div class="mb-3">
                            <label for="Order Id" class="form-label">Product Name:</label>
                            <input type="int" id="message_id" class="form-control" placeholder="Enter Order Id to check status" required>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Check Status</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Order History Section -->
        <section class="order-history mt-5">
            <h2 class="text-center">View Your Order History</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <button class="btn btn-info w-100" onclick="viewOrderHistory()">View Order History</button>
                    <ul id="order-history-list" class="list-group mt-4"></ul>
                </div>
            </div>
        </section>
    </div>

    <script>
        async function placeOrder() {
            const product_name = document.getElementById("product_name").value;
            try {
                const response = await fetch("http://localhost:5000/place_order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ product_name }),
                });

                if (!response.ok) {
                    throw new Error("Failed to place the order.");
                }

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error("Error:", error);
                alert("Error placing order. Please try again.");
            }
        }

        async function OrderStatus() {
            const message_id = document.getElementById("message_id").value;
            try {
                const response = await fetch(`http://localhost:5000/order_status/${message_id}`);

                if (!response.ok) {
                    throw new Error("Failed to fetch the order status.");
                }

                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    alert(`Status for '${data.product_name}': ${data.status}`);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Order Not found.");
            }
        }

        async function viewOrderHistory() {
            try {
                const response = await fetch("http://localhost:5000/order_history");

                if (!response.ok) {
                    throw new Error("Failed to fetch order history.");
                }

                const orders = await response.json();

                const orderHistoryList = document.getElementById("order-history-list");
                orderHistoryList.innerHTML = ''; // Clear previous list
                orders.forEach(order => {
                    const listItem = document.createElement("li");
                    listItem.className = "list-group-item";
                    listItem.textContent = `Order ID: ${order.id} | Product: ${order.product_name} | Status: ${order.status}`;
                    orderHistoryList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error:", error);
                alert("Error fetching order history. Please try again.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
